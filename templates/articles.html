{% extends "layout.html" %}

{% block body %}
<h3>Notlar</h3>
<br>


<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    <li class="list-group-item">{{article.content|safe}}</li>
    <br><br>
    {% endfor %}
</ul>

{% endblock body %}
